<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
    <link href="/css/student_view.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

<div class="container">
    <h2 class="pb-2 border-bottom mt-4">Change Password</h2>
    <form th:action="@{/student/change_password/{student_id}(student_id=${#authentication.principal.id})}"
          th:object="${passwordForm}" method="post" class="needs-validation" novalidate>
        <input type="hidden" name="student_id" th:value="${student.id}" />
        <div class="mb-3">
            <label for="oldPassword" class="form-label">Old Password</label>
            <input type="password" th:class="${#fields.hasErrors('oldPassword')} ? 'form-control is-invalid' : 'form-control'"
                   id="oldPassword" name="oldPassword" th:field="*{oldPassword}" required />
            <div class="col-sm-6 text-danger" th:if="${#fields.hasErrors('oldPassword')}" th:errors="*{oldPassword}">Password not correct</div>
        </div>
        <div class="mb-3">
            <label for="newPassword" class="form-label">New Password</label>
            <input type="password" th:class="${#fields.hasErrors('newPassword')} ? 'form-control is-invalid' : 'form-control'"
                   id="newPassword" name="newPassword" th:field="*{newPassword}" required />
            <div class="col-sm-6 text-danger" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}">New password is required.</div>
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" th:class="${#fields.hasErrors('confirmPassword')} ? 'form-control is-invalid' : 'form-control'"
                   id="confirmPassword" name="confirmPassword" th:field="*{confirmPassword}" required />
            <div class="col-sm-6 text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">Confirm password is required.</div>
        </div>
        <button type="submit" class="btn btn-primary">Change Password</button>
    </form>
</div>
<footer class="my-5 pt-5 text-muted text-center text-small mt-auto">
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
